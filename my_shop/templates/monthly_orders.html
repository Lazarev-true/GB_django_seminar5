<h1>Заказы клиента {{ client.name }} за {{ month }}/{{ year }}</h1>
<ul>
  {% for order in orders %}
    <li>
      Заказ {{ order.order_date }} - {{ order.order_date }}
      <ul>
        {% for product in order.products.all %}
          <li>{{ product.name }}</li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
